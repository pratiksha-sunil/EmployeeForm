    btnSave As Button:
        DisplayMode: =DisplayMode.Edit
        Height: =40
        OnSelect: |-
            =//checking for form validation
            UpdateContext({localSubmitFormvalidation: true});
            // Name validation
            UpdateContext({localNameValidation:!IsBlank(DataCardValue11.Value)});
            // Age Validation
            UpdateContext({localAgeValidation:Value(DataCardValue12.Value)>20});
            // RegistrationDate validation
            UpdateContext({localRegistrationDateValidation: DataCardValue13.SelectedDate>Today()});
            // Phone Validation
            UpdateContext({localPhoneValidation: IsMatch(DataCardValue14.Value,Match.Digit&Match.Digit&Match.Digit&"-"&Match.Digit&Match.Digit&Match.Digit&Match.Digit&"-"&Match.Digit&Match.Digit&Match.Digit)});
            // Email Validation
            UpdateContext({localEmailValidation: IsMatch(DataCardValue15.Value,Match.Email)});
            //Department Validation
            UpdateContext({localDepartmentValidation: !IsBlank(DataCardValue17.Selected)});
            //Address Validation
            UpdateContext({localAddressValidation: Len(DataCardValue16.Value)>15});
            
            //Form submission validation
            If(And(localAddressValidation,localAgeValidation,localDepartmentValidation,localNameValidation,localPhoneValidation,localRegistrationDateValidation,localSubmitFormvalidation),SubmitForm('Employee Form'),Notify("Validation error",NotificationType.Error));
        Text: ="Register"
